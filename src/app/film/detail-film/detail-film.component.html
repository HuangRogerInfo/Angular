<div *ngIf="film" class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="header center">{{ film.title }}</h2>
        <div class="card horizontal hoverable">
            <div class="card-image">
                <img [src]="film.picture">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered striped">
                        <tbody>
                            <tr>
                                <td>Nom</td>
                                <td><strong>{{ film.title }}</strong></td>
                            </tr>
                            <tr>
                                <td>Points de vie</td>
                                <td><strong>{{ film.date}}</strong></td>
                            </tr>
                            <tr>
                                <td>Dégâts</td>
                                <td><strong>{{ film.id }}</strong></td>
                            </tr>
                            <tr>
                                <td>Types</td>
                                <td>
                                    <span *ngFor="let type of film.type" class="{{ type | movieGenreColor }}">{{ type
                                        }}</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Date de création</td>
                                <td><em>{{ film.date | date:"dd/MM/yyyy" }}</em></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a (click)="goToFilmList()">Retour</a>
                    <a (click)="goToEditFilm(film)">Editer</a>
                </div>
            </div>
        </div>
    </div>
</div>
<h4 *ngIf='!film' class="center">Aucun film à afficher !</h4>
